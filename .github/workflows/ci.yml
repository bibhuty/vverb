name: CI

on:
  push:
    branches: [main]          # keep main green
  pull_request:
    branches: [main]          # run on every PR targeting main

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      # ───── Set up Python & cache pip ─────
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}

      # ───── Install project with dev + adapter extras ─────
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -e ".[dev,pgvector]"   # tooling + runtime libs

      # ───── Run the test suite ─────
      - name: Run pytest
        env:
          PYTHONPATH: src                   # src-layout convenience
        run: |
          pytest -q