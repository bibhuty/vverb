name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  sanity-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Cache PIP
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
      - name: Install Dependencies
        run: |
          python -m pip install -U pip
          pip install -e ".[dev,pgvector]"
      # -------- Run test suite --------
      - name: Run Test
        env:
          PYTHONPATH: src
        run: |
          pytest -q